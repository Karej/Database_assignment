{% extends 'base.html' %}

{% block content %}
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
<style>

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
</style>
</head>
<body>
    <div class="container mt-3">
        <!--<h2>{% block title %} Danh sách khách hàng {% endblock %}</h2>-->
        
    <h1>{% block title %} Them Loai Phong {% endblock %}</h1>
    <table style="width:100%" class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Diện tích</th>
                <th>Số khách tối đa</th>
                <th>Thông tin giường nằm</th>
                <th>Mô tả khác</th>
                <th>Vật tư có trong phòng</th>
                <th>Điểm</th>
                <th>Loại</th>
            </tr>
            </thead>
    <form method="post">
        <p>
            <label for="id">ID</label>
            <input type="number" name="id"
                   placeholder="Ma">
            </input>
        </p>

        <p>
            <label for="ten">Ten</label>
            <input type="text" name="ten"
                   placeholder="Ten">
            </input>
        </p>

        <p>
            <label for="dien_tich">Dien tich</label>
            <input type="number" name="dien_tich"
                   placeholder="Dien tich">
            </input>
        </p>
        <p>
            <label for="so">so khach</label>
            <input type="number" name="so"
                   placeholder="so">
            </input>
        </p>
        <p>
            <label for="khac">Mo ta khac</label>
            <input type="text" name="khac"
                   placeholder="Mo ta">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
{% endblock %}
