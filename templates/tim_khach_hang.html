{% extends 'base.html' %}

{% block content %}
<head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      * {
        box-sizing: border-box;
      }
      
      .bg-image {
        /* The image used */
        background-image: src="1.jpg";
        
        /* Add the blur effect */
        filter: blur(8px);
        -webkit-filter: blur(8px);
        
        /* Full height */
        height: 100%; 
        
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      /* Position text in the middle of the page/image */
      .bg-text {
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 20px;
        text-align: center;
    div {
            margin: 110px;
    }
</style>
</head>
<body background="https://levivaresort.com/wp-content/uploads/2022/07/pool-6.jpg
" filter="blur(8px)">
    <!--<img src="https://chungcu365.com/uploads/22/a-119/20191211160802-763a.jpg" alt="Snow" style="width:100%;">-->
<div class="bg-image" class="bg-text"></div>
    <h1 style="text-align:center;" margin-top: 200px  >{% block title %} Insert UserName {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="username" style="text-align:left;"></label>
            <!--<input type="text" name="username"
                   placeholder="Username">-->
            <input class="form-control" name="username" type="text" placeholder="Search..">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>
{% endblock %}
